<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css
         " rel = "stylesheet">
        <title>Multiplication Table</title>
    </head>


    <body>


        <div id="form_and_error">
            <div id="form">
                <p id="disclaimer">Numbers will be rounded</p>
                <form id="nums"> 
                    <div id="num1div">
                        <label for="num1">Minimum Column Value:</label>
                        <input type="number" id="num1" name="num1"><br>
                    </div>
                    
                    <div id="num2div">
                        <label for="secondNum">Maximum Column Value:</label>
                        <input type="number" id="num2" name="num2"><br>
                    </div>

                    <div id="num3div">
                        <label for="thirdNum">Minimum Row Value:</label>
                        <input type="number" id="num3" name="num3"><br>
                    </div>

                    <div id="num4div">
                        <label for="fourthNum">Maximum Row Value:</label>
                        <input type="number" id="num4" name="num4"><br>
                    </div>

                    <button type = "submit" value="Submit">submit</button>
                </form>
            </div>
            
            <div id="errorMSG"></div>

            
            <div id="table"></div>
            
        </div>
        

        

    
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.js" integrity="sha256-tYLuvehjddL4JcVWw1wRMB0oPSz7fKEpdZrIWf3rWNA=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
        <script src="./js/table.js"></script>
        <script src="./js/validation.js"></script>
    </body>
</html>
